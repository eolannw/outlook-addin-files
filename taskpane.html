<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Compliance Request</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff9e18;
            margin-top: 0;
        }
        h2 {
            font-weight: normal;
            color: #000;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        p.subtitle {
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #ff9e18;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e68e16;
        }
        .button-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
        .button-secondary:hover {
            background-color: #e1e1e1;
        }
        .error {
            color: #d83b01;
            background-color: #fed9cc;
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .success {
            color: #107c10;
            background-color: #dff6dd;
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
        }
        #loading {
            text-align: center;
            margin: 50px 0;
        }
        .required {
            color: #d83b01;
        }
    </style>
</head>

<body>
    <h1>Request</h1>
    <p class="subtitle">Log this email request to SharePoint</p>
    
    <div id="loading">Loading email data...</div>
    
    <div id="error-message" class="error" style="display:none;"></div>
    <div id="success-message" class="success" style="display:none;"></div>
    
    <form id="request-form" style="display:none;">
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" readonly />
        </div>

        <div class="form-group">
            <label for="senderName">Sender Name</label>
            <input type="text" id="senderName" readonly />
        </div>

        <div class="form-group">
            <label for="senderEmail">Sender Email</label>
            <input type="text" id="senderEmail" readonly />
        </div>

        <div class="form-group">
            <label for="sentDate">Sent Date</label>
            <input type="text" id="sentDate" readonly />
        </div>

        <div class="form-group">
            <label for="requestType">Request Type <span class="required">*</span></label>
            <select id="requestType" required>
                <option value="">Select Request Type...</option>
                <option value="Compliance Request">Compliance Request</option>
                <option value="Termination Request">Termination Request</option>
                <option value="Extension Request">Extension Request</option>
                <option value="Deal Reporting">Deal Reporting</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group" id="reports-requested-group" style="display:none;">
            <label for="reportsRequested">Reports Requested</label>
            <input type="number" id="reportsRequested" placeholder="Enter a number" />
        </div>

        <div class="form-group">
            <label for="status">Request Status <span class="required">*</span></label>
            <select id="status" required>
                <option value="">Select Status...</option>
                <option value="New">New</option>
                <option value="In Progress">In Progress</option>
                <option value="Pending Review">Pending Review</option>
                <option value="Completed">Completed</option>
                <option value="On Hold">On Hold</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" placeholder="Enter any additional notes about this request..."></textarea>
        </div>

        <hr style="margin: 20px 0; border: 1px solid #eee;">

        <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority">
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dueDate">Due Date (Optional)</label>
            <input type="date" id="dueDate" />
        </div>

        <button id="submit-btn" type="button">Submit to SharePoint</button>
        <button id="reset-btn" type="button" class="button-secondary">Reset Form</button>
    </form>

    <script src="taskpane.js"></script>
</body>
</html>
