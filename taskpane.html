<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Track Request</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #005a9e;
        }
        .error {
            color: #d83b01;
            background-color: #fed9cc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Track Request</h1>
        <p>Log this email request to SharePoint</p>
    </div>

    <div id="form-container">
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" readonly />
        </div>

        <div class="form-group">
            <label for="sender">Sender</label>
            <input type="text" id="sender" readonly />
        </div>

        <div class="form-group">
            <label for="sentDate">Sent Date</label>
            <input type="text" id="sentDate" readonly />
        </div>

        <div class="form-group">
            <label for="status">Request Status *</label>
            <select id="status" required>
                <option value="">Select Status...</option>
                <option value="New">New</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="On Hold">On Hold</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" placeholder="Enter any additional notes about this request..."></textarea>
        </div>

        <button id="submit-btn">Submit to SharePoint</button>
        <button id="reset-btn">Reset Form</button>
    </div>

    <div id="error-message" class="error"></div>

    <script>
        // Initialize Office JS
        Office.onReady(function(info) {
            if (info.host === Office.HostType.Outlook) {
                // Add click event handlers
                document.getElementById("submit-btn").onclick = submitToSharePoint;
                document.getElementById("reset-btn").onclick = resetForm;
                
                // Load email data
                loadEmailData();
            }
        });

        function loadEmailData() {
            try {
                Office.context.mailbox.item.subject.getAsync(function(result) {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        document.getElementById("subject").value = result.value || "";
                    } else {
                        showError("Failed to get email subject: " + result.error.message);
                    }
                });

                Office.context.mailbox.item.from.getAsync(function(result) {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        document.getElementById("sender").value = result.value.displayName || "";
                    } else {
                        showError("Failed to get sender: " + result.error.message);
                    }
                });

                // Format date
                const date = Office.context.mailbox.item.dateTimeCreated;
                if (date) {
                    document.getElementById("sentDate").value = date.toLocaleString();
                }
            } catch (error) {
                showError("Error accessing email data: " + error.message);
            }
        }

        function submitToSharePoint() {
            // Show "not implemented" for now
            showError("SharePoint submission not implemented in this demo");
        }

        function resetForm() {
            document.getElementById("status").value = "";
            document.getElementById("notes").value = "";
            document.getElementById("error-message").style.display = "none";
            
            // Reload email data
            loadEmailData();
        }

        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
        }
    </script>
</body>
</html>
