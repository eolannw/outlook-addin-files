<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Track Request</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0078d4;
            margin-top: 0;
        }
        p.subtitle {
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005a9e;
        }
        .button-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
        .button-secondary:hover {
            background-color: #e1e1e1;
        }
        .error {
            color: #d83b01;
            background-color: #fed9cc;
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .success {
            color: #107c10;
            background-color: #dff6dd;
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
        }
        #loading {
            text-align: center;
            margin: 50px 0;
        }
        .required {
            color: #d83b01;
        }
    </style>
</head>

<body>
    <h1>Track Request</h1>
    <p class="subtitle">Log this email request to SharePoint</p>
    
    <div id="loading">Loading email data...</div>
    
    <div id="error-message" class="error" style="display:none;"></div>
    <div id="success-message" class="success" style="display:none;"></div>
    
    <form id="request-form" style="display:none;">
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" readonly />
        </div>

        <div class="form-group">
            <label for="sender">Sender</label>
            <input type="text" id="sender" readonly />
        </div>

        <div class="form-group">
            <label for="sentDate">Sent Date</label>
            <input type="text" id="sentDate" readonly />
        </div>

        <div class="form-group">
            <label for="status">Request Status <span class="required">*</span></label>
            <select id="status" required>
                <option value="">Select Status...</option>
                <option value="New">New</option>
                <option value="In Progress">In Progress</option>
                <option value="Pending Review">Pending Review</option>
                <option value="Completed">Completed</option>
                <option value="On Hold">On Hold</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" placeholder="Enter any additional notes about this request..."></textarea>
        </div>

        <button id="submit-btn" type="button">Submit to SharePoint</button>
        <button id="reset-btn" type="button" class="button-secondary">Reset Form</button>
    </form>

    <script>
        // Wait for Office to be ready before doing anything
        Office.initialize = function (reason) {
            // This function is called when the add-in is ready to start
            document.getElementById("loading").style.display = "block";
            
            try {
                loadEmailData();
            } catch (error) {
                showError("Error initializing add-in: " + error.message);
            }
        };
        
        function loadEmailData() {
            try {
                // Make sure we have access to the mailbox and item
                if (!Office.context || !Office.context.mailbox || !Office.context.mailbox.item) {
                    showError("Cannot access email. Please make sure you're viewing an email message.");
                    return;
                }
                
                var item = Office.context.mailbox.item;
                
                // Direct property access (works with Mailbox API 1.1+)
                document.getElementById("subject").value = item.subject || "(No subject)";
                
                // Get sender info - carefully check for null/undefined
                var sender = "";
                if (item.from) {
                    sender = item.from.displayName || "";
                    if (item.from.emailAddress) {
                        sender += sender ? " <" + item.from.emailAddress + ">" : item.from.emailAddress;
                    }
                }
                document.getElementById("sender").value = sender || "(Unknown sender)";
                
                // Get date - carefully check for null/undefined
                var sentDate = "";
                if (item.dateTimeCreated) {
                    sentDate = formatDate(item.dateTimeCreated);
                }
                document.getElementById("sentDate").value = sentDate || "(Unknown date)";
                
                // Hide loading, show form
                document.getElementById("loading").style.display = "none";
                document.getElementById("request-form").style.display = "block";
                
            } catch (error) {
                showError("Error loading email data: " + error.message);
            }
        }
        
        function formatDate(date) {
            if (!date) return "";
            
            try {
                return date.toLocaleDateString() + " " + date.toLocaleTimeString();
            } catch (e) {
                return date.toString();
            }
        }
        
        function showError(message) {
            var errorElement = document.getElementById("error-message");
            errorElement.textContent = message;
            errorElement.style.display = "block";
            document.getElementById("loading").style.display = "none";
        }
        
        function showSuccess(message) {
            var successElement = document.getElementById("success-message");
            successElement.textContent = message;
            successElement.style.display = "block";
            setTimeout(function() {
                successElement.style.display = "none";
            }, 5000);
        }
        
        // Set up event handlers when the page has loaded
        window.onload = function() {
            document.getElementById("submit-btn").onclick = submitToSharePoint;
            document.getElementById("reset-btn").onclick = resetForm;
        };
        
        async function submitToSharePoint() {
            try {
                var status = document.getElementById("status").value;
                var notes = document.getElementById("notes").value;
                
                if (!status) {
                    showError("Please select a request status");
                    return;
                }
                
                // Show loading state
                document.getElementById("submit-btn").disabled = true;
                document.getElementById("submit-btn").textContent = "Submitting...";
                
                // Get email data and form inputs
                var item = Office.context.mailbox.item;
                var user = Office.context.mailbox.userProfile;
                
                // Prepare the payload for Power Automate
                var payload = {
                    subject: document.getElementById("subject").value,
                    sender: document.getElementById("sender").value,
                    sentDate: document.getElementById("sentDate").value,
                    requestStatus: status,
                    notes: notes || "",
                    trackedDate: new Date().toISOString(),
                    trackedBy: user ? user.emailAddress : "Unknown User",
                    conversationId: item.conversationId || "",
                    messageId: item.internetMessageId || item.itemId || "",
                };
                
                // Log the payload for debugging
                console.log("Sending payload to Power Automate:", payload);
                
                // Send the data directly to Power Automate flow using anonymous access
                // Anonymous access must be enabled in the flow using "Who can trigger the flow?" set to "Anyone with the link"
                // or by using the expression: @equals('anonymous', 'anonymous')
                sendRequestToFlow(payload);
                
                // This function sends the request directly to the flow
                function sendRequestToFlow(payloadData) {
                    // This URL must include the complete endpoint with the SAS token (sig parameter)
                    // The Power Automate flow must have "Allow anonymous requests" set to "On"
                    const flowUrl = "https://prod-135.westus.logic.azure.com:443/workflows/075b978523814f56951805720dc2da6d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=7fsONcoc2c82EmQGTmubH_9PUgrWGRZz833KgAThavg";
                    
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", flowUrl, true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader("Accept", "application/json");
                    // No authentication header needed when using anonymous access with SAS token
                
                // Set up handlers for success and error
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        console.log("Response status:", xhr.status);
                        console.log("Response text:", xhr.responseText);
                        
                        if (xhr.status >= 200 && xhr.status < 300) {
                            // Success
                            showSuccess("✅ Request tracked successfully in SharePoint!");
                            resetForm();
                        } else {
                            // Error
                            showError("Error submitting to SharePoint: HTTP " + xhr.status + 
                                      (xhr.responseText ? " - " + xhr.responseText : ""));
                        }
                        
                        // Reset button state
                        document.getElementById("submit-btn").disabled = false;
                        document.getElementById("submit-btn").textContent = "Submit to SharePoint";
                    }
                };
                
                    // Handle network errors
                    xhr.onerror = function() {
                        console.error("Network error occurred");
                        showError("Network error occurred while submitting to SharePoint. Please check your connection.");
                        document.getElementById("submit-btn").disabled = false;
                        document.getElementById("submit-btn").textContent = "Submit to SharePoint";
                    };
                    
                    // Send the request with JSON payload (no token required for anonymous access)
                    xhr.send(JSON.stringify(payloadData));
                }
                
            } catch (error) {
                console.error("Error in submitToSharePoint:", error);
                showError("Error: " + error.message);
                
                // Reset button state
                document.getElementById("submit-btn").disabled = false;
                document.getElementById("submit-btn").textContent = "Submit to SharePoint";
            }
        }
        


        function resetForm() {
            document.getElementById("status").value = "";
            document.getElementById("notes").value = "";
            document.getElementById("error-message").style.display = "none";
        }
    </script>
</body>
</html>
