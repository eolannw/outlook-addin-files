<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Track Request</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #005a9e;
        }
        .error {
            color: #d83b01;
            background-color: #fed9cc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Track Request</h1>
    <p>Log this email request to SharePoint</p>
    
    <div id="error-container" class="error" style="display:none;"></div>
    
    <div id="form-container">
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" readonly />
        </div>

        <div class="form-group">
            <label for="sender">Sender</label>
            <input type="text" id="sender" readonly />
        </div>

        <div class="form-group">
            <label for="sentDate">Sent Date</label>
            <input type="text" id="sentDate" readonly />
        </div>

        <div class="form-group">
            <label for="status">Request Status *</label>
            <select id="status" required>
                <option value="">Select Status...</option>
                <option value="New">New</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="On Hold">On Hold</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" placeholder="Enter any additional notes about this request..."></textarea>
        </div>

        <button id="submit-btn">Submit to SharePoint</button>
        <button id="reset-btn" type="button">Reset Form</button>
    </div>

    <script>
        // Initialize Office
        Office.onReady(function() {
            try {
                // Using direct property access instead of getAsync
                if (Office.context.mailbox && Office.context.mailbox.item) {
                    // Get subject directly - no getAsync needed
                    document.getElementById('subject').value = Office.context.mailbox.item.subject || '(No subject)';
                    
                    // Get sender info
                    if (Office.context.mailbox.item.from) {
                        const sender = Office.context.mailbox.item.from;
                        document.getElementById('sender').value = sender.displayName || sender.emailAddress || '';
                    }
                    
                    // Get date
                    if (Office.context.mailbox.item.dateTimeCreated) {
                        document.getElementById('sentDate').value = 
                            Office.context.mailbox.item.dateTimeCreated.toLocaleDateString() + ' ' + 
                            Office.context.mailbox.item.dateTimeCreated.toLocaleTimeString();
                    }
                } else {
                    showError('Could not access email details');
                }
            } catch (error) {
                showError('Error accessing email data: ' + error.message);
            }
            
            // Add button event handlers
            document.getElementById('submit-btn').addEventListener('click', submitToSharePoint);
            document.getElementById('reset-btn').addEventListener('click', resetForm);
        });
        
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
        }
        
        function submitToSharePoint() {
            // Demo implementation
            const status = document.getElementById('status').value;
            if (!status) {
                showError('Please select a status');
                return;
            }
            
            alert('This would submit the data to SharePoint (demo only)');
            // In a real implementation, you would call a function to save to SharePoint here
        }
        
        function resetForm() {
            document.getElementById('status').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('error-container').style.display = 'none';
        }
    </script>
</body>
</html>
